      </div>

  <header class="py-5">
    <div class="container">
    <h1 class="fw-bold text-primary text-shadow">Enroll at OBMC</h1>
    <p class="lead text-white mb-0">Complete the form below and our admissions team will contact you.</p>
    </div>
  </header>


  <main class="container my-4">
    <h2 class="h4 bg-white d-inline-block px-3 py-2 rounded shadow-sm">Enrollment Form</h2>

    <form class="row g-3 bg-light p-4 rounded shadow mt-2">
 
      <div class="col-12">
        <h3 class="h5 mb-2">Applicant Information</h3>
      </div>
      <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Date of Birth</label>
        <input type="date" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" placeholder="Street, City, Province" required>
      </div>


      <div class="col-12 mt-4">
        <h3 class="h5 mb-2">Contact Details</h3>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input type="tel" class="form-control" placeholder="+63..." required>
      </div>


      <div class="col-12 mt-4">
        <h3 class="h5 mb-2">Program Selection</h3>
      </div>
      <div class="col-md-6">
        <label class="form-label">Grade Level Applying</label>
        <select class="form-select" required>
          <option value="" selected disabled>Select level</option>
          <option>Casa</option>
          <option>Primary Grade School</option>
          <option>Intermediate Grade School</option>
          <option>Junior High School</option>
          <option>Senior High School</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Preferred Strand (if SHS)</label>
        <select class="form-select">
          <option>â€”</option>
          <option>STEM</option>
          <option>ABM</option>
          <option>HUMSS</option>
          <option>GAS</option>
        </select>
      </div>

      <div class="col-12">
        <label class="form-label">Notes</label>
        <textarea class="form-control" rows="4" placeholder="Special concerns or questions"></textarea>
      </div>

      <div class="col-12 d-flex gap-2 mt-2">
        <button type="submit" class="btn btn-primary">Submit Application</button>
        <button type="reset" class="btn btn-warning text-dark">Reset</button>
      </div>
    </form>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
